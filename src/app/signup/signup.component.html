<div class="container">
    <h2>Register</h2>
    <p *ngIf="message$ | async as message">{{ message }}</p>
    <div class="container">
        <form [formGroup]="signUpForm" class="flexbox-container">
            <input 
                class="flexbox-items flexbox-item-1"
                type="text" 
                name="username" 
                formControlName="username">
            <input 
                class="flexbox-items flexbox-item-2"
                type="password" 
                name="password" 
                formControlName="password">
            <button 
                class="flexbox-items flexbox-item-3"
                type="submit" 
                (click)="onSignUp()">
                Sign Up
            </button>
        </form>
</div>
